<!doctype html>
<html lang="ko-KR">
  <head>
    <title>자바스크립트 학습</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
     <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
     <script src="./chapter/utils/type.js"></script>
     <script src="./chapter/utils/getNode.js"></script>
     <script src="./chapter/utils/insert.js"></script>
     <script src="./main.js" defer></script>
  </head>
  <body>

    <form class="calculator">
      <div class="first">
        <label for="firstNumber">First Value</label>
        <input type="number" name="first" id="firstNumber" required/>
      </div>
      
      <div class="operator"> 
       +
      </div>
      
      <div class="second">
        <label for="secondNumber">Second Value</label>
        <input type="number" name="second" id="secondNumber" required/>
      </div>
    
      <input id="clear" type="submit" value="clear"/>
  
      <div class="result">
        -
      </div>
  
    </form>

  </body>
</html>
